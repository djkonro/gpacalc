<nav>
  <a class="previous" routerLink="/courses">&laquo; Back</a>
</nav>
<h2>Result:</h2>
<table>
  <tr>
    <th>Course</th>
    <th>Credit Value</th> 
    <th>Grade</th>
  </tr>
  <tr *ngFor="let course of courses">
    <td>{{course.name}}</td>
    <td>{{course.credit}}</td> 
    <td>{{course.grade}}</td>
  </tr>
</table>
<h3>Your GPA is {{gpa | number:'1.2-2'}}</h3>
